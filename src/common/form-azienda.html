<div id="form-azienda">
  <div class="form-container">
    <form
      name="form-azienda"
      action="/pages/registrazione-avvenuta-azienda.html"
      method="POST"
      data-netlify="true"
    >
      <div class="row">
        <div class="col-12">
          <h4>Dati pbbligatori contrassegnati con *:</h4>
        </div>
      </div>
      <div class="row align-top">
        <div class="col-6">
          <div class="flex flex-column gap-8">
            <label for="email">
              <div>Email *:</div>
              <input
                class="custom-input"
                type="email"
                name="email"
                id="email"
                required
              />
            </label>

            <label for="nome">
              <div>Ragione Sociale *:</div>
              <input
                class="custom-input"
                type="text"
                name="nome"
                id="nome"
                required
              />
            </label>
          </div>
        </div>
        <div class="col-6">
          <div class="flex flex-column gap-8">
            <label for="telefono">
              <div>Telefono *:</div>
              <input
                class="custom-input"
                type="tel"
                name="telefono"
                id="telefono"
                required
              />
            </label>

            <label for="licenze">
              <div>Numero di licenze *:</div>
              <input
                class="custom-input"
                type="number"
                name="licenze"
                id="licenze"
                min="0"
                max="100000"
                required
              />
            </label>
          </div>
        </div>
      </div>
      <div class="fomr-action">
        <button type="submit" class="button-primary">Richiedi licenze</button>
      </div>
    </form>
  </div>
</div>
