<div id="form-privato" class="selected">
  <div class="form-container">
    <form
      name="form-privato"
      action="/pages/registrazione-avvenuta-privati.html"
      method="POST"
      data-netlify="true"
    >
      <div class="row">
        <div class="col-12">
          <h4>Dati base per la registrazione (Obbligatori *):</h4>
        </div>
      </div>
      <div class="row align-top">
        <div class="col-6">
          <div class="flex flex-column gap-8">
            <label class="custom-label" for="email">
              <p>Email *:</p>
              <input
                class="custom-input"
                type="email"
                name="email"
                id="email"
                placeholder="tua@email.it"
                required
              />
            </label>

            <label class="custom-label" for="nome">
              <p>Nome *:</p>
              <input
                class="custom-input"
                type="text"
                name="nome"
                id="nome"
                placeholder="Mario Rossi"
                required
              />
            </label>

            <label class="custom-label" for="telefono">
              <p>Telefono *:</p>
              <input
                class="custom-input"
                type="tel"
                name="telefono"
                id="telefono"
                placeholder="3401447853"
                required
              />
            </label>
          </div>
        </div>
        <div class="col-6">
          <div class="flex flex-column gap-8">
            <label class="custom-label" for="potenza-impianto">
              <p>Potenza impianto *:</p>
              <input
                class="custom-input"
                type="text"
                name="potenza-impianto"
                id="potenza-impianto"
                placeholder="3 kWh"
                required
              />
            </label>

            <label class="custom-label" for="indirizzo">
              <p>Indirizzo *:</p>
              <input
                class="custom-input"
                type="text"
                name="indirizzo"
                id="indirizzo"
                placeholder="Via Torino, 5 - 10036 Settimo t.se"
                required
              />
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h4>Dati aggiuntivi per una migliore esperienza:</h4>
        </div>
      </div>
      <div class="row align-top">
        <div class="col-6">
          <div class="flex flex-column gap-8">
            <label class="custom-label" for="marca-pannelli">
              <p>Marca pannelli:</p>
              <input
                class="custom-input"
                type="text"
                name="marca-pannelli"
                id="marca-pannelli"
                placeholder="Sunpower"
              />
            </label>

            <label class="custom-label" for="marca-inverter">
              <p>Marca inverter:</p>
              <input
                class="custom-input"
                type="text"
                name="marca-inverter"
                id="marca-inverter"
                placeholder="SolarEdge"
              />
            </label>

            <label class="custom-label" for="anno-allaccio">
              <p>Anno allaccio:</p>
              <input
                class="custom-input"
                type="text"
                name="anno-allaccio"
                id="anno-allaccio"
                placeholder="2022"
              />
            </label>
          </div>
        </div>
        <div class="col-6">
          <div class="flex flex-column gap-8">
            <label class="custom-label" for="esposizione">
              <p>Esposizione:</p>
              <input
                class="custom-input"
                type="text"
                name="esposizione"
                id="esposizione"
                placeholder="Est/Ovest"
              />
            </label>

            <label class="custom-label" for="nome-azienda">
              <p>Nome ditta installatrice:</p>
              <input
                class="custom-input"
                type="text"
                name="nome-azieda"
                id="nome-azienda"
                placeholder="Vip Energy srl"
              />
            </label>
          </div>
        </div>
      </div>
      <div class="row mt-16">
        <div class="col-12">
          <label class="custom-label privacy">
            <input
              type="checkbox"
              name="privacy"
              id="checkbox-privacy-privato"
              tabindex="1"
              required
            />
            <p>
              Ho letto, compreso e accettato i
              <a href="/src/pages/termini-condizioni.html" target="_blank"
                >termini e condizioni</a
              >
              (obbligatori)
            </p>
          </label>
        </div>
      </div>
      <div class="fomr-action mt-16">
        <button type="submit" class="button-primary">Registrati</button>
      </div>
    </form>
  </div>
</div>
