<div id="form-privato" class="selected">
  <div class="form-container">
    <form
      name="form-privato"
      action="/pages/registrazione-avvenuta-proprietario.html"
      method="POST"
      data-netlify="true"
    >
      <div class="row">
        <div class="col-12">
          <h3>Dati base per la registrazione (Obbligatori *):</h3>
        </div>
      </div>
      <div class="row align-top">
        <div class="col-6">
          <div class="flex flex-column gap-8">
            <label class="custom-label" for="user-email">
              <p>Email *:</p>
              <input
                class="custom-input"
                type="email"
                name="email"
                id="user-email"
                placeholder="tua@email.it"
                required
              />
            </label>

            <label class="custom-label" for="user-nome">
              <p>Nome *:</p>
              <input
                class="custom-input"
                type="text"
                name="nome"
                id="user-nome"
                placeholder="Mario Rossi"
                required
              />
            </label>

            <label class="custom-label" for="user-telefono">
              <p>Telefono *:</p>
              <input
                class="custom-input"
                type="tel"
                name="telefono"
                id="user-telefono"
                placeholder="3401447853"
                required
              />
            </label>
          </div>
        </div>
        <div class="col-6">
          <div class="flex flex-column gap-8">
            <label class="custom-label" for="user-potenza-impianto">
              <p>Potenza impianto *:</p>
              <input
                class="custom-input"
                type="text"
                name="potenza-impianto"
                id="user-potenza-impianto"
                placeholder="3 kWh"
                required
              />
            </label>

            <div class="custom-label">
              <p>È presente il contatore di produzione *:</p>
              <input
                class="custom-input-radio"
                type="radio"
                name="presenza-produzione"
                id="user-presenza-produzione-si"
                value="si"
                required
              />
              <label for="user-presenza-produzione-si">Si</label>
              <input
                class="custom-input-radio"
                type="radio"
                name="presenza-produzione"
                id="user-presenza-produzione-no"
                value="no"
                required
              />
              <label for="user-presenza-produzione-no">No</label>
            </div>

            <label class="custom-label" for="user-indirizzo">
              <p>
                Città *:
                <span class="form-helper-text">
                  (È sufficente specificare anche solo il nome della città in
                  cui risiede l'impianto)
                </span>
              </p>
              <input
                class="custom-input"
                type="text"
                name="indirizzo"
                id="user-indirizzo"
                placeholder="Via Torino, 5 - 10036 Settimo t.se"
                required
              />
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h3>Dati aggiuntivi per una migliore esperienza:</h3>
        </div>
      </div>
      <div class="row align-top">
        <div class="col-6">
          <div class="flex flex-column gap-8">
            <label class="custom-label" for="marca-pannelli">
              <p>Marca pannelli:</p>
              <input
                class="custom-input"
                type="text"
                name="marca-pannelli"
                id="marca-pannelli"
                placeholder="Sunpower"
              />
            </label>

            <label class="custom-label" for="marca-inverter">
              <p>Marca inverter:</p>
              <input
                class="custom-input"
                type="text"
                name="marca-inverter"
                id="marca-inverter"
                placeholder="SolarEdge"
              />
            </label>

            <label class="custom-label" for="anno-allaccio">
              <p>Anno allaccio:</p>
              <input
                class="custom-input"
                type="text"
                name="anno-allaccio"
                id="anno-allaccio"
                placeholder="2023"
              />
            </label>
          </div>
        </div>
        <div class="col-6">
          <div class="flex flex-column gap-8">
            <label class="custom-label" for="esposizione">
              <p>Esposizione:</p>
              <input
                class="custom-input"
                type="text"
                name="esposizione"
                id="esposizione"
                placeholder="Est/Ovest"
              />
            </label>

            <label class="custom-label" for="nome-azienda">
              <p>Nome ditta installatrice:</p>
              <input
                class="custom-input"
                type="text"
                name="nome-azieda"
                id="nome-azienda"
                placeholder="Vip Energy srl"
              />
            </label>
          </div>
        </div>
      </div>
      <div class="row mt-16">
        <div class="col-12">
          <label class="custom-label privacy">
            <input
              type="checkbox"
              name="privacy"
              id="checkbox-privacy-privato"
              tabindex="1"
              required
            />
            <p>
              Ho letto, compreso e accettato i
              <a
                href="/src/pages/termini-condizioni.html"
                target="_blank"
                title="Termini e condizioni Produzione Fotovoltaico"
                >termini e condizioni</a
              >
              (obbligatori)
            </p>
          </label>
        </div>
      </div>
      <div class="row mt-16">
        <div class="col-12">
          <label class="custom-label privacy">
            <input
              type="checkbox"
              name="marketing"
              id="checkbox-marketing-privato"
              tabindex="2"
            />
            <p>
              Accetto di ricevere informazioni sul prodotto e offerte da
              Produzione Fotovoltaico (facoltativo)
            </p>
          </label>
        </div>
      </div>
      <div class="form-action mt-16">
        <button type="submit" class="button-primary">Registrati</button>
      </div>
    </form>
  </div>
</div>
