<div id="form-azienda">
  <div class="form-container">
    <form
      name="form-azienda"
      action="/pages/registrazione-avvenuta-azienda.html"
      method="POST"
      data-netlify="true"
    >
      <div class="row">
        <div class="col-12">
          <h3>Dati obbligatori contrassegnati con *:</h3>
        </div>
      </div>
      <div class="row align-top">
        <div class="col-6">
          <div class="flex flex-column gap-8">
            <label class="custom-label" for="company-email">
              <p>Email *:</p>
              <input
                class="custom-input"
                type="email"
                name="email"
                id="company-email"
                required
              />
            </label>

            <label class="custom-label" for="company-nome">
              <p>Ragione Sociale *:</p>
              <input
                class="custom-input"
                type="text"
                name="nome"
                id="company-name"
                required
              />
            </label>
          </div>
        </div>
        <div class="col-6">
          <div class="flex flex-column gap-8">
            <label class="custom-label" for="company-telefono">
              <p>Telefono *:</p>
              <input
                class="custom-input"
                type="tel"
                name="telefono"
                id="company-telefono"
                required
              />
            </label>

            <label class="custom-label" for="company-licenze">
              <p>Numero di licenze:</p>
              <input
                class="custom-input"
                type="number"
                name="licenze"
                id="company-licenze"
                min="0"
                max="100000"
              />
            </label>
          </div>
        </div>
      </div>
      <div class="row mt-16">
        <div class="col-12">
          <label class="custom-label privacy">
            <input
              type="checkbox"
              name="privacy"
              id="checkbox-privacy-privato"
              tabindex="1"
              required
            />
            <p>
              Ho letto, compreso e accettato i
              <a href="/src/pages/termini-condizioni.html" target="_blank"
                >termini e condizioni</a
              >
              (obbligatori)
            </p>
          </label>
        </div>
      </div>
      <div class="fomr-action mt-16">
        <button type="submit" class="button-primary">Richiedi licenze</button>
      </div>
    </form>
  </div>
</div>
