<div id="form-azienda">
    <div class="form-container">
        <form action="">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">

            <label for="nome">Ragione Sociale:</label>
            <input type="text" name="nome" id="nome">

            <label for="telefono">Telefono:</label>
            <input type="tel" name="telefono" id="telefono">

            <label for="note">Potenza impianto (espresso in kWh):</label>
            <input type="number" name="note" id="note" min="0" max="100000">

            <label for="licenze">Numero di licenze:</label>
            <input type="number" name="licenze" id="licenze" min="0" max="100000">

            <button type="submit">Richiedi licenze</button>
        </form>
    </div>
</div>
